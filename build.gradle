group 'mnm'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/jfree/jfreechart
compile group: 'jfree', name: 'jfreechart', version: '1.0.13'

    // https://mvnrepository.com/artifact/org.nd4j/nd4j-native-platform
    compile group: 'org.nd4j', name: 'nd4j-native-platform', version: '0.8.0'

    // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-core
    compile group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '0.8.0'
// https://mvnrepository.com/artifact/org.datavec/datavec-api
    compile group: 'org.datavec', name: 'datavec-api', version: '0.8.0'
    // https://mvnrepository.com/artifact/org.deeplearning4j/arbiter
    compile group: 'org.deeplearning4j', name: 'arbiter', version: '0.8.0', ext: 'pom'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
